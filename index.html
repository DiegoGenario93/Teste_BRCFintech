<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1 class="titulo">Cadastro de Usuário</h1>
    <form action="/register" method="POST"> <!-- Adicionei o action e method -->
        <div class="mb-3">
          <label for="nome" class="form-label">Digite Seu Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome"> <!-- Adicionei o atributo "name" -->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button> <!-- Alterei o type de "Enviar" para "submit" -->
      </form>
</body>
</html>
